#- color=#00FF00
#- interval=10
#- separator=false
#- 
#- [wifi]
#- #instance=wlp3s0
#- interval=10
#- separator=false
#- 
#- [bandwidth]
#- #instance=eth0
#- interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=
interval=10
min_width=CPU: 100.00%
#separator=false
color=#FF7F50

[separator]

# Date Time
#
[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
interval=5
color=#98FB98

